[Config]
MinimumVersion=24

[Distribution]
Distribution=rosa
Release=rosa13
Architecture=arm64

[Output]
Format=disk
CompressOutput=
# nand u-boot does not support
# 4k sectors
SectorSize=512

[Content]
Packages=
    coreutils
    dnf
    dracut
    iproute2
    kernel-6.1-rockchip
    locales-en
    neovim
    openssh-server
    rosa-repos
    systemd
    uboot-tools

Bootable=no
Autologin=yes
RootPassword=root
RootShell=/usr/bin/bash
Locale=en_US.UTF-8
Timezone=Europe/Moscow
Hostname=ok3568c-board
WithDocs=no
CleanPackageMetadata=false

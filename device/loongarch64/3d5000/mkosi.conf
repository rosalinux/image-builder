[Config]
MinimumVersion=24

[Distribution]
Distribution=rosa
Release=rosa13
Architecture=loongarch64

[Output]
Format=disk
CompressOutput=

[Content]
Packages=
    coreutils
    ncurses-extraterms
    basesystem-minimal
    dnf
    vim
    rosa-repos-main
    dosfstools
    dracut
    kernel-6.17-generic
    linux-firmware
    locales-en
    networkmanager
    procps-ng
    systemd
    systemd-boot

Bootable=no

Autologin=yes
RootPassword=root
RootShell=/usr/bin/bash
Locale=en_US.UTF-8
Timezone=Europe/Moscow
Hostname=generic
WithDocs=no
WithRecommends=no
# keep rpm db
CleanPackageMetadata=false
